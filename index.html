    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        body {

            display: flex;
            flex-direction: column;
            align-items: center;

            margin: 0;
            color: #333;
            overflow: hidden; /* é˜²æ­¢iPadæ»‘å‹•ç™½é‚Š */
            touch-action: manipulation; /* åœç”¨é»æ“Šæ”¾å¤§ */
        }
        h1 {
            color: #d12e5c;
            margin: 0 0 5px 0;
            font-size: 5vmin;
        }
        p.subtitle {
            margin: 0 0 20px 0;

        }
        
        /* è½‰ç›¤å®¹å™¨æœ€å¤§åŒ–ï¼Œä½”æ“šå¤§éƒ¨åˆ†å¯ç”¨ç©ºé–“ */
        .container {
            position: relative;
            width: 75vmin;  
            height: 75vmin;
            max-width: 600px;

        /* è½‰ç›¤æŒ‡é‡æ”¾å¤§ */
        .pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;

        /* æŠ½çæŒ‰éˆ•æ”¾å¤§ï¼Œæ–¹ä¾¿è§¸æ§ */
        button#spinBtn {
            background-color: #d12e5c;
            color: white;

        button#spinBtn:active {

        button#spinBtn:disabled {

        /* éš±è—çš„ç¶­è­·æŒ‰éˆ• */
        #settingsBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 30px;
            opacity: 0.1; /* éå¸¸æ·¡ï¼Œå®¢äººä¸æœƒæ³¨æ„ */
            cursor: pointer;
            z-index: 100;
        }

        /* ç¶­è­·æ¨¡å¼å½ˆå‡ºè¦–çª— */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);

        .modal-content {

        }
        .modal-header {
            display: flex;

        .modal-header h2 {

        .close-btn {

        }
        .admin-section {

        .admin-section h3 {

        /* æ•¸é‡è¨­å®šå€ */
        .prize-edit-row {
            display: flex;

        /* ç´€éŒ„æ¸…å–® */
        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
            background: #f9f9f9;

        }
        .history-list li {

            border-bottom: 1px solid #eee;
            font-size: 15px;
            display: flex;
            justify-content: space-between;
        }
        .history-list li:last-child {
            border-bottom: none;
        }
        .empty-history {
            text-align: center;
            padding: 20px;
            color: #999;
        }
    </style>
</head>
<body>

    <h1>å¥½é›¨çŸ¥æ™‚ç¯€ï½œå¹¸é‹è½‰ç›¤</h1>
    <p class="subtitle">è©¦è©¦æ‰‹æ°£ï¼Œå¸¶èµ°æ‚¨çš„å°ˆå±¬å„ªæƒ èˆ‡å¥½ç¦®ï¼</p>

    <div class="container">
        <div class="pointer"></div>
        <canvas id="wheel" width="800" height="800"></canvas>
    </div>

    <button id="spinBtn" onclick="spin()">é–‹å§‹æŠ½ç</button>
    
    <div id="settingsBtn" onclick="openAdmin()">âš™ï¸</div>

    <div class="modal-overlay" id="adminModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>å¾Œå°ç¶­è­·æ¨¡å¼</h2>
                <button class="close-btn" onclick="closeAdmin()">é—œé–‰</button>
            </div>
            
            <div class="admin-section">
                <h3>1. çé …å‰©é¤˜æ•¸é‡è¨­å®š</h3>
                <div id="admin-prizes-list"></div>
                <button class="save-btn" onclick="savePrizes()">å„²å­˜æ•¸é‡ä¸¦æ›´æ–°è½‰ç›¤</button>
            </div>

            <div class="admin-section">
                <h3>2. ä»Šæ—¥æŠ½ä¸­æ¸…å–® (<span id="today-date"></span>)</h3>
                <ul class="history-list" id="history-list">
                    </ul>
            </div>
        </div>
    </div>

    <script>
        // é è¨­çé …è³‡æ–™
        const defaultPrizes = [
            { id: "p1", name: "é›™å±¤é…è‰²ç›´å‚˜", count: 1, color: "#FF3B30" },
            { id: "p2", name: "ç¾æŠ˜500å…ƒ", count: 1, color: "#FF9500" },
            { id: "p3", name: "ç¾æŠ˜200å…ƒ", count: 2, color: "#FFCC00" },
            { id: "p4", name: "ç¾æŠ˜100å…ƒ", count: 3, color: "#4CD964" },
            { id: "p5", name: "ç¾æŠ˜77å…ƒ", count: 20, color: "#5AC8FA" },
            { id: "p6", name: "ç¾æŠ˜50å…ƒ", count: 40, color: "#007AFF" },
            { id: "p7", name: "ç¥ˆç¦å°å‚˜", count: 20, color: "#5856D6" }
        ];

        let prizes = JSON.parse(localStorage.getItem('rainbow_wheel_prizes')) || defaultPrizes;
        let history = JSON.parse(localStorage.getItem('rainbow_wheel_history')) || [];

        let currentRotation = 0;
        let isSpinning = false;
        
        // --- éŸ³æ•ˆè¨­å®š ---
        let audioCtx;
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        // è½‰å‹•æ™‚çš„æ»´ç­”è²
        function playTick() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            osc.frequency.value = 800;
            osc.type = "sine";
            gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }

        // å‡ç´šç‰ˆï¼šæ­¡æ¨‚ä¸­çéŸ³æ•ˆ (å¾©å¤é›»ç©éé—œé¢¨)
        function playWinSound() {
            if (!audioCtx) return;
            
            // æ—‹å¾‹éŸ³ç¬¦ï¼šDo, Mi, Sol, é«˜Do, é™å›Sol, çµå°¾é•·éŸ³é«˜Do
            const melody = [
                { note: 523.25, time: 0, duration: 0.1 },     // C5
                { note: 659.25, time: 0.1, duration: 0.1 },   // E5
                { note: 783.99, time: 0.2, duration: 0.1 },   // G5
                { note: 1046.50, time: 0.3, duration: 0.3 },  // C6
                { note: 783.99, time: 0.65, duration: 0.12 }, // G5
                { note: 1046.50, time: 0.8, duration: 0.8 }   // C6 (Tada!)
            ];

            melody.forEach(m => {
                const osc = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                osc.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                // æ”¹ç”¨ 'square' (æ–¹æ³¢) æœƒç”¢ç”Ÿé¡ä¼¼ç´…ç™½æ©ŸéŠæˆ²é‚£ç¨®å……æ»¿æ´»åŠ›çš„è²éŸ³
                osc.type = "square";
                osc.frequency.value = m.note;
                
                // éŸ³é‡æ§åˆ¶ï¼Œè®“æ¯å€‹éŸ³ç¬¦è½èµ·ä¾†è¼•å¿«æœ‰å½ˆæ€§
                gainNode.gain.setValueAtTime(0, audioCtx.currentTime + m.time);
                gainNode.gain.linearRampToValueAtTime(0.08, audioCtx.currentTime + m.time + 0.02);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + m.time + m.duration);
                
                osc.start(audioCtx.currentTime + m.time);
                osc.stop(audioCtx.currentTime + m.time + m.duration);
            });
        }

        // --- æ ¸å¿ƒè½‰ç›¤ç¹ªè£½ ---
        function drawWheel() {
            const canvas = document.getElementById('wheel');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const sliceAngle = (2 * Math.PI) / prizes.length;

            for (let i = 0; i < prizes.length; i++) {
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, i * sliceAngle, (i + 1) * sliceAngle);
                ctx.fillStyle = prizes[i].color;
                ctx.fill();
                ctx.lineWidth = 4;
                ctx.strokeStyle = "#fff";
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(i * sliceAngle + sliceAngle / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "bold 44px 'Helvetica Neue', sans-serif";
                
                let displayText = prizes[i].name;
                if(prizes[i].count <= 0) {
                    ctx.fillStyle = "rgba(255,255,255,0.4)"; 
                }
                
                ctx.fillText(displayText, radius - 40, 15);
                ctx.restore();
            }

            checkButtonStatus();
        }

        function checkButtonStatus() {
            const totalWeight = prizes.reduce((sum, prize) => sum + parseInt(prize.count), 0);
            const btn = document.getElementById('spinBtn');
            if (totalWeight === 0) {
                btn.disabled = true;
                btn.innerText = 'çé …å·²å…¨æ•¸æŠ½å®Œ';
            } else {
                btn.disabled = false;
                btn.innerText = 'é–‹å§‹æŠ½ç';
            }
        }

        // --- æŠ½çé‚è¼¯ ---
        function spin() {
            if (isSpinning) return;
            initAudio();

            let totalWeight = prizes.reduce((sum, prize) => sum + parseInt(prize.count), 0);
            if (totalWeight === 0) return;

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;

            let randomNum = Math.floor(Math.random() * totalWeight);
            let cumulativeWeight = 0;
            let winningIndex = 0;

            for (let i = 0; i < prizes.length; i++) {
                cumulativeWeight += parseInt(prizes[i].count);
                if (randomNum < cumulativeWeight) {
                    winningIndex = i;
                    break;
                }
            }

            const sliceAngle = 360 / prizes.length;
            const targetAngle = 270 - (winningIndex * sliceAngle + sliceAngle / 2);
            const spinDegrees = 2160 + targetAngle - (currentRotation % 360);
            currentRotation += spinDegrees;

            const canvas = document.getElementById('wheel');
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            let ticks = 0;
            let tickInterval = setInterval(() => {
                playTick();
                ticks++;
                if (ticks > 15) clearInterval(tickInterval);
            }, 200);

            setTimeout(() => {
                prizes[winningIndex].count--;
                saveData();
                recordHistory(prizes[winningIndex].name);

                // è§¸ç™¼æ­¡æ¨‚éŸ³æ•ˆèˆ‡æ’’èŠ±
                playWinSound();
                confetti({
                    particleCount: 150,
                    spread: 80,
                    origin: { y: 0.6 },
                    colors: ['#FF3B30', '#FFCC00', '#4CD964', '#007AFF']
                });

                setTimeout(() => {
                    alert(`ğŸ‰ å¤ªæ£’äº†ï¼æ­å–œæ‚¨æŠ½ä¸­ï¼š\n\nã€ ${prizes[winningIndex].name} ã€‘`);
                    isSpinning = false;
                    drawWheel();
                }, 500);

            }, 4000);
        }

        // --- ç´€éŒ„èˆ‡å„²å­˜ ---
        function saveData() {
            localStorage.setItem('rainbow_wheel_prizes', JSON.stringify(prizes));
        }

        function recordHistory(prizeName) {
            const now = new Date();
            const dateStr = now.toLocaleDateString('zh-TW'); 
            const timeStr = now.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });
            
            history.unshift({ date: dateStr, time: timeStr, name: prizeName });
            localStorage.setItem('rainbow_wheel_history', JSON.stringify(history));
        }

        // --- å¾Œå°ç¶­è­·æ¨¡å¼é‚è¼¯ ---
        function openAdmin() {
            if(isSpinning) return;
            const modal = document.getElementById('adminModal');
            const listContainer = document.getElementById('admin-prizes-list');
            
            listContainer.innerHTML = '';
            prizes.forEach((prize, index) => {
                const row = document.createElement('div');
                row.className = 'prize-edit-row';
                row.innerHTML = `
                    <span style="color:${prize.color}; font-weight:bold;">${prize.name}</span>
                    <div>
                        å‰©é¤˜: <input type="number" id="edit-count-${index}" value="${prize.count}" min="0">
                    </div>
                `;
                listContainer.appendChild(row);
            });

            const todayStr = new Date().toLocaleDateString('zh-TW');
            document.getElementById('today-date').innerText = todayStr;
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';
            
            const todayHistory = history.filter(h => h.date === todayStr);
            if(todayHistory.length === 0) {
                historyList.innerHTML = '<div class="empty-history">ä»Šæ—¥å°šæœªæœ‰æŠ½çç´€éŒ„</div>';
            } else {
                todayHistory.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span>ğŸ•’ ${item.time}</span> <span><b>${item.name}</b></span>`;
                    historyList.appendChild(li);
                });
            }

            modal.style.display = 'flex';
        }

        function closeAdmin() {
            document.getElementById('adminModal').style.display = 'none';
        }

        function savePrizes() {
            prizes.forEach((prize, index) => {
                const inputVal = document.getElementById(`edit-count-${index}`).value;
                prize.count = parseInt(inputVal) || 0;
            });
            saveData();
            drawWheel();
            closeAdmin();
            alert("âœ… æ•¸é‡å·²æ›´æ–°å„²å­˜ï¼");
        }

        // åˆå§‹åŒ–
        drawWheel();

    </script>
</body>
